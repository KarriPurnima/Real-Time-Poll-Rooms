<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Poll - Real-Time Poll Rooms</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üìä Create a New Poll</h1>
      <p>Add a question and options to get started</p>
    </header>

    <div class="card">
      <div id="alert-container"></div>

      <form id="create-poll-form">
        <div class="form-group">
          <label for="question" class="form-label">Poll Question</label>
          <textarea 
            id="question" 
            class="form-textarea" 
            placeholder="What's your question?"
            maxlength="500"
            required
          ></textarea>
          <div style="text-align: right; font-size: 0.875rem; color: var(--text-light); margin-top: 0.25rem;">
            <span id="question-count">0</span>/500
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Poll Options (2-10)</label>
          <ul id="options-list" class="options-list">
          </ul>
          <button type="button" id="add-option-btn" class="btn-add">
            + Add Option
          </button>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary btn-block btn-lg">
          <span id="submit-text">Create Poll</span>
          <span id="submit-spinner" class="spinner hidden"></span>
        </button>
      </form>
    </div>
    <div id="share-section" class="card hidden">
      <div class="share-section">
        <h3>üéâ Poll Created Successfully!</h3>
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">
          Share this link with others to collect votes:
        </p>
        
        <div class="share-link-container">
          <input 
            type="text" 
            id="share-link" 
            class="share-link" 
            readonly
          >
          <button id="copy-btn" class="btn-copy">
            Copy Link
          </button>
        </div>

        <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
          <a id="view-poll-btn" href="#" class="btn btn-primary" style="flex: 1;">
            View Poll
          </a>
          <a href="/create" class="btn btn-secondary" style="flex: 1;">
            Create Another
          </a>
        </div>
      </div>
    </div>
    <div style="text-align: center; margin-top: 2rem;">
      <a href="/" style="color: rgba(255, 255, 255, 0.9); text-decoration: none; font-weight: 500;">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

  <script src="/scripts/create.js"></script>
</body>
</html>
